<!DOCTYPE html>
<html>
<head>
	<title>SpeedCreed Register</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
  <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css
/font-awesome.css"> -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
	<body>
<div class="columns is-fullheight image-area">
  	<div class="column is-8 media is-full image">
    	<img src="./images/Log-in-page-SC.png" style="height: 100%;">
  	</div>
  	<div class="field">
  	<div class="column login-area">
  		<div class="container login-text">
      <p class="acc-text-register">Not a member yet?</p>
			<h1 class="register-text"><strong>REGISTER</strong></h1>			  			
  		</div>
  		
      <div class="container form-register">
        <input id="input-register" class="input" type="email" name="" placeholder="Username" >
      </div>
  		<div class="container form-register">
  			<input id="input-register" class="input" type="email" name="" placeholder="Email address" >
  		</div>
  		<div class="container input-register">
  			<input id="input-register"class="input" type="password" name="" placeholder="Password" >
  		</div>	
  		<div class="field is-grouped">
  			<div class="control login-button-area">
  				
    			<button id="button-register" class="button is-link login-button" type="submit">Submit</button>
  			</div>	
  	</div>
  	</div>
  	
    <div id="login-with" class="container">
      <p class="acc-text-register-from">Or you can register from:</p>
      <span>
      <a class="login-with-icon-facebook" href="#"><i class="fab fa-facebook-f fa-2x" style="color: #000;"></i></a>
      </span>
      <span>
      <a class="login-with-icon-google" href="#"><i class="fab fa-google-plus-g fa-2x" style="color: #000;"></i></a>
      </span>
     
    </div>
    <div class="container">
      <div id="already-have"class="field">
        <p>Already have an account? <a href="#"><strong>LOG IN HERE</strong></a></p>
      </div>
    </div>
  		
</div>
	</body>


</html>
